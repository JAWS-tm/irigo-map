version: '3.3'
services:
  db:
    image: mysql:5.7
    volumes:
      - /opt/test:/var/lib/mysql
      - ./mysql-dump:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pgl
      MYSQL_USER: pgl
      MYSQL_PASSWORD: root
    networks:
      - pgl-network
    ports:
      - 3306:3306
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    ports:
      - '8081:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
  web:
    depends_on:
      - db
    image: tomcat
    volumes:
      - ./backend/build/libs/ROOT.war:/usr/local/tomcat/webapps/ROOT.war
    networks:
      - pgl-network
    ports:
      - '8082:8080'
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pgl
      MYSQL_USER: pgl
      MYSQL_PASSWORD: root

networks:
  pgl-network: